<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form Example</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-[url('/wave.svg')] bg-no-repeat bg-bottom bg-fixed bg-gray-300"
  >
    <div class="flex justify-between intems-center p-6">
      <div>
        <a class="flex items-center gap-2" href="#">
          <svg
            class="h-10 text-green-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
              clip-rule="evenodd"
            />
          </svg>
  
          <span class="text-xl font-black">Security</span>
        </a>
      </div>
  
      <div>
        <a class="rounded-md bg-green-600 py-2 px-4 text-white font-semibold 
          shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 
          focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
          transition duration-150 ease-in-out" href="#">Sign In</a>
      </div>
    </div>

    <div class="flex flex-col justify-center p-6 pb-12">
      <div class="mx-auto max-w-md">
        <svg class="h-12 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        
        <h2 class="text-3xl font-bold text-gray-900 mt-6">Create your account</h2>
      </div>

      <!-- registration form here -->
      <div class="bg-white/80 backdrop-blur-xl p-10 mt-10 mx-auto h-[500px] rounded-xl shadow-xl">
        <form action="" method="get" autocomplete="off">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>

            <div class="icon-wrapper rounded-md shadow-sm mt-10">
              <div></div>

              <div>
                <input type="text" id="name" name="name" required class="border-gray-300 rounded-md
                  focus:border-green-500 focus:ring-green-500 text-sm" placeholder="Sasha Gray">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
