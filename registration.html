<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form Example</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-[url('/wave.svg')] bg-no-repeat bg-bottom bg-fixed bg-gray-300"
  >
    <div class="flex justify-between intems-center p-6">
      <div>
        <a class="flex items-center gap-2" href="#">
          <svg
            class="h-10 text-green-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
              clip-rule="evenodd"
            />
          </svg>
  
          <span class="text-xl font-black">Security</span>
        </a>
      </div>
  
      <div>
        <a class="rounded-md bg-green-600 py-2 px-4 text-white font-semibold 
          shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 
          focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
          transition duration-150 ease-in-out" href="#">Sign In</a>
      </div>
    </div>

    <div class="flex flex-col justify-center p-6 pb-12">
      <div class="mx-auto max-w-md">
        <svg class="h-12 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        
        <h2 class="mt-2 sm:mt-6 text-2xl sm:text-3xl font-bold text-gray-900 mt-6">Create your account</h2>
      </div>

      <!-- registration form here -->
      <div class="mt-6 bg-white/80 backdrop-blur-xl p-6 sm:p-10 sm:mt-10 mx-auto rounded-xl shadow-xl max-w-md w-full">
        <form action="" method="get" autocomplete="off" class="space-y-6">
          <!-- name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>

            <div class="relative rounded-md shadow-sm mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>                
              </div>

              <div>
                <input type="text" id="name" name="name" required class="pl-10 border-gray-300 rounded-md
                  focus:border-green-500 focus:ring-green-500 text-sm w-full" placeholder="Sasha Gray">
              </div>
            </div>
          </div>

          <!-- email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>

            <div class="relative rounded-md shadow-sm mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>                               
              </div>

              <div>
                <input type="email" id="email" name="email" class="pl-10 pr-10 text-red-900
                  border-red-300 rounded-md placeholder-red-300 focus:border-red-500
                  focus:ring-red-500 text-sm w-full" placeholder="test@test.test">

                 <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                  </svg>                  
                 </div>

                </div>
              </div>
              <p class="mt-2 text-sm text-red-600">Your email must be valid email address</p>
          </div>

          <!-- password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>

            <div class="relative rounded-md shadow-sm mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>                               
              </div>

              <div>
                <input type="password" id="password" name="password" minlength="8" class="pl-10 border-gray-300 rounded-md
                  focus:border-green-500 focus:ring-green-500 text-sm w-full" placeholder="Minimum 8 characters">
              </div>
            </div>
          </div>

          <!-- confirm password -->
          <div>
            <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Password confirmation</label>

            <div class="relative rounded-md shadow-sm mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>                
              </div>

              <div>
                <input type="password" id="password_confirmation" name="password_confirmation" minlength="8" class="pl-10 border-gray-300 rounded-md
                  focus:border-green-500 focus:ring-green-500 text-sm w-full" placeholder="Minimum 8 characters">
              </div>
            </div>
          </div>

          <!-- registration button -->
          <div>
            <a class="flex justify-center items-center rounded-md bg-green-600 py-2 px-4 text-white font-semibold 
              shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 
              focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
              transition duration-150 ease-in-out" href="#">Sign Up</a>
          </div>
        </form>

        <div class="flex justify-center items-center mt-6">
          <a class="text-sm font-medium text-green-600 hover:text-green-500" href="#">Already have an account?</a>
        </div>
      </div>
    </div>
  </body>
</html>
