<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form Example</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-[url('/wave.svg')] bg-no-repeat bg-bottom bg-fixed bg-gray-300"
  >
    <div class="flex justify-between intems-center p-6">
      <div>
        <a class="flex items-center gap-2" href="#">
          <svg
            class="h-10 text-green-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z"
              clip-rule="evenodd"
            />
          </svg>
  
          <span class="text-xl font-black">Security</span>
        </a>
      </div>
  
      <div class="flex justify-between items-center gap-2">
        <a class="rounded-md bg-gray-300 py-2 px-4 text-white font-semibold 
          shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-gray-700 
          focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2
          transition duration-150 ease-in-out" href="#">Sign Out</a>
      </div>
    </div>

    <div class="flex flex-col justify-center p-6 pb-12">
      <div class="mx-auto max-w-md">
          <svg class="h-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
          </svg>          
        
        <h2 class="mt-2 sm:mt-6 text-2xl sm:text-3xl font-bold text-gray-900 mt-6">Verify Email</h2>
      </div>

      <!-- forgot password form here -->
      <div class="mt-6 bg-white/80 backdrop-blur-xl p-6 sm:p-10 sm:mt-10 mx-auto rounded-xl shadow-xl max-w-md w-full">

        <div class="rounded-md bg-yellow-50 border border-yellow-500 p-4 flex gap-3">
          <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
          </svg>
          
          <h3 class="text-sm font-medium text-yellow-800">Please verify your email. We just emailed you </h3>
        </div>

        <form action="" method="get" autocomplete="off" class="space-y-6 mt-6">

          <div>
            
          </div>

          <!-- login button -->
          <div>
            <a class="flex justify-center items-center rounded-md bg-green-600 py-2 px-4 text-white font-semibold 
              shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 
              focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2
              transition duration-150 ease-in-out" href="#">Resend Verification Link</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
